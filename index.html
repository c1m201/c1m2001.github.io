<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 卡片文字信息 -->
  <meta property="og:title" content="点击查看我对你的心意">
  <meta property="og:description" content="点一下这张卡片~">
  <meta property="og:url" content="https://c1m2001.github.io">
  
  <title>我宣布个事</title>
  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #000;
      color: #fff;
      padding: 50px 70px;
      border-radius: 12px;
      text-align: center;
      width: 70%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .popup-content p {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
    }
    button {
      width: 180px;
      padding: 15px 20px;
      margin: 0 15px;
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      display: inline-flex;
      justify-content: center;
    }
    button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="popup" id="myPopup">
    <div class="popup-content">
      <p>鸣潮牛逼！</p>
      <div>
        <button onclick="closeWindow()">我也觉得</button>
        <button onclick="closeWindow()">同意</button>
      </div>
    </div>
  </div>

  <script>
    function closeWindow() {
      // 隐藏弹窗
      document.getElementById('myPopup').style.display = 'none';
      
      // 尝试关闭窗口（兼容部分浏览器）
      try {
        // 打开新窗口再关闭，绕开部分限制
        const tempWin = window.open('about:blank', '_temp');
        window.close();
        tempWin.close();
      } catch (e) {
        // 关闭失败时提示手动操作
        alert('请点击浏览器右上角的"×"关闭窗口~');
      }
    }
  </script>
</body>
</html>
