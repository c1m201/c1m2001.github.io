  <title>我宣布个事</title>
  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #000;
      color: #fff;
      padding: 50px 70px;
      border-radius: 12px;
      text-align: center;
      width: 70%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .popup-content p {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
    }
    button {
      /* 固定宽度和统一内边距 */
      width: 180px;
      padding: 15px 20px;
      
      margin: 0 15px;
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      display: inline-flex;
      justify-content: center;
    }
    button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="popup" id="myPopup">
    <div class="popup-content">
      <p>鸣潮牛逼！</p>
      <div>
        <button onclick="closeWindow()">我也觉得</button>
        <button onclick="closeWindow()">同意</button>
      </div>
    </div>
  </div>

  <script>
    function closeWindow() {
      document.getElementById('myPopup').style.display = 'none';
      window.close();
    }
  </script>
</body>
